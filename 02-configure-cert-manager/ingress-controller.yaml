apiVersion: operator.openshift.io/v1
kind: IngressController
metadata:
  name: default
  namespace: openshift-ingress-operator
spec:
  replicas: 2
  defaultCertificate:
    name: ingress-certs
  nodePlacement:
    nodeSelector:
      matchLabels:
        kubernetes.io/os: linux
    tolerations:
    - effect: NoSchedule
      operator: Exists